<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/static/styles/508-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/responsive.css">
</head>
<body>
    <div class="header-container">
        <header id="header">
            <a href="/home" class="logo">
                <img src="/static/styles/508-icon.png" alt="Logo">
            </a>
            <nav class="navbar">
                <a id="home-btn" href="/home">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">SERVICES</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>
    </div>

    <div class="hero">
        <form class="frm-drop" id="upload-form" method="post" enctype="multipart/form-data">
            <label for="files" class="drop-area">
                <input type="file" name="files[]" id="files" hidden multiple>
                <div id="img-view">
                    <img src="/static/styles/508-icon.png" alt="Upload Icon">
                    <p>CLIK HERE <br> to upload your images</p>
                    <span>Upload any images from your Desktop</span>
                </div>
            </label>
            <div class="btn-container">
                <button class="button" type="button" onclick="submitForm('/upload')">Remove Background</button>
                <button class="button" type="button" onclick="submitForm('/search_result')">Search From Database</button>
            </div>
        </form>
        

        <div class="container"></div>

    </div>

    <div class="video-background">
        <video autoplay loop muted playsinline id="bg-video">
            <source src="/static/styles/background.mp4" type="video/mp4">
        </video>
    </div>


    <script src="/static/scripts/index.js"></script>




</body>
</html>
